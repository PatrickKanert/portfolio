<div class="wrapper">
  <div class="left-side">
    <img src="assets/img/pk-logo.png" alt="Logo" routerLink="/" (click)="scrollToTop()">
    <div>
      <span>{{ "footer.left.title" | translate }}</span>
      <span>{{ "footer.left.location" | translate }}</span>
    </div>
  </div>
  <div class="middle">
    <span>{{ "footer.middle.copyright" | translate }}</span>
  </div>
  <div class="right-side">
    <a href="https://github.com/PatrickKanert" target="_blank" rel="noopener noreferrer">{{ "footer.right.github" |
      translate }}</a>
    <a href="https://linkedin.com/in/patrick-kanert-633647348/">{{ "footer.right.linkedin" | translate }}</a>
    <a ngClass="flip-email" href="mailto:info@patrick-kanert.com">{{ "footer.right.email" | translate }}</a>
    <a (click)="scrollToTop()" routerLink="/imprint">{{ "footer.right.imprint" | translate }}</a>
  </div>
</div>
